format = """
$directory$git_branch$git_commit$git_state$git_status$dotnet$rust$golang$java$nodejs$python$cmd_duration
$character"""
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# my config

[cmd_duration]
min_time = 100
format = 'took [$duration](bold green) '

[directory]
truncation_length = 150
truncation_symbol = '.../'

[direnv]
disabled = false

[dotnet]
heuristic = true

[git_branch]
format = '[$symbol$branch]($style) '

[git_commit]
style = 'bold yellow'
commit_hash_length = 10
tag_symbol = 'ðŸ”– '
tag_disabled = false

